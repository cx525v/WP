<div class="x_panel" >
    <div class="x_content">
        <div class="row">
            <div class="ui-widget-header">                
                <i class="fa fa-search"></i> 
                <p-autoComplete 
                                id="inputFilterKey"                                
                                [(ngModel)]="filterKey" 
                                [suggestions]="filterKeys" 
                                (completeMethod)="search($event)"
                                placeholder="Node Name">                  
                </p-autoComplete>
               
                <input type="text" id="inputFilterValue" name="inputFilterValue" [ngModel]="filterValue" size="20" placeholder="Node Value" (ngModelChange)="change($event)" (mousedown)="mousedown($event)">
             </div>
        </div>
        <div class="row">
           <div>
                <p-tree [value]="filterNodes" selectionMode="single" [(selection)]="selectedNode" [style]="{'width':'600px'}"
                        (onNodeSelect)="nodeSelect($event)" appendToBody="true"></p-tree>
            </div>
        </div>
       </div>
</div>
<div *ngIf="selectedNode">
                    <p-dialog [(visible)]="displayUpdateTreeDialog">
                        <p-header>
                            Update value
                        </p-header>
                        <fieldset>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label for="newValue">New Value</label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" id="newValue" name="newValue" class="form-control" [(ngModel)]="newValue" required />
                                    </div>
                                </div>
                                <div class="row" style="margin:16px">
                                    <div class="col-sm-6">

                                    </div>
                                    <div class="col-sm-6">
                                        <button type="button" id="bSave" name="bSave" class="btn btn-primary" (click)="updateDefaultXmlValue()">Change</button>
                                    </div>
                                </div>
                            </div>

                        </fieldset>

                    </p-dialog>
                </div>

<loading [loading]="loading"></loading>
